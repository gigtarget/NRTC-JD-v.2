<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Warehouse Section Locator</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      background: #f4f4f4;
    }
    h1 {
      margin-bottom: 20px;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      width: 300px;
      margin-bottom: 10px;
    }
    #clearBtn {
      display: none;
      margin-left: 10px;
      padding: 10px;
      font-size: 14px;
    }
    #result {
      margin-top: 15px;
      font-size: 16px;
    }
    .section {
      fill: none;
      stroke: red;
      stroke-width: 1;
    }
    .highlight {
      fill: yellow;
      stroke: black;
      stroke-width: 2;
    }
    .aisle-label {
      font-size: 14px;
      font-weight: bold;
    }
    svg {
      background: white;
      border: 1px solid #ccc;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Warehouse Section Locator</h1>

  <input type="text" id="searchBox" placeholder="Enter item codes (comma separated)">
  <button id="clearBtn">Clear</button>

  <div id="result"></div>

  <svg id="aisles" width="100%" height="600"></svg>

  <script src="script.js"></script>

</body>
</html>
