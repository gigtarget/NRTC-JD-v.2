<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Warehouse Section Locator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>🏭 Warehouse Section Locator</h1>

    <div class="search-section">
      <input id="searchBox" type="text" placeholder="Enter Item Code(s)" />
      <small class="hint">Tip: To search multiple items, separate them by commas.</small>
    </div>

    <div id="result"></div>

    <div class="map-wrapper">
      <svg id="aisles" preserveAspectRatio="xMinYMin meet"></svg>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
