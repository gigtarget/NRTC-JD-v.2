<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Warehouse Section Locator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>üè≠ Warehouse Section Locator</h1>
    
    <div class="mode-selector">
      <button id="singleMode" class="active">Single Article</button>
      <button id="multipleMode">Multiple Articles</button>
    </div>

    <div class="search-section">
      <input id="searchBox" type="text" placeholder="Enter Item Code(s)" />
      <textarea id="multiSearchBox" placeholder="Enter multiple Item Codes, separated by commas" style="display:none;"></textarea>
    </div>

    <div id="result"></div>

    <div class="map-wrapper">
      <svg id="aisles" preserveAspectRatio="xMinYMin meet"></svg>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
