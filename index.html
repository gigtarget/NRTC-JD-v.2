<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Warehouse Section Locator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>🏭 Warehouse Section Locator</h1>

    <div class="search-wrapper">
      <div class="search-bar">
        <span class="search-icon">🔍</span>
        <input id="searchBox" type="text" placeholder="Search Item(s)" />
      </div>
      <small class="hint">Tip: Separate multiple items with commas (,)</small>
    </div>

    <div id="result"></div>

    <div class="map-wrapper">
      <svg id="aisles" preserveAspectRatio="xMinYMin meet"></svg>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
